version: "3.8"

services:
  db:
    image: postgres:15
    container_name: onboarder-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: onboarder
    ports:
      - "5432:5432"
    networks:
      - onboarder-net

  app:
    build: .
    container_name: onboarder-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - onboarder-net

networks:
  onboarder-net:
    driver: bridge
